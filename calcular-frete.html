<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Frete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Work Sans", sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body class="bg-[#f4f4f4]">
    <div class="flex flex-col h-screen">
        <header  class="bg-white w-full flex justify-center font-bold">
            <nav class="text-center p-0 m-0 flex-1">
                <ul >
                    <li class="inline-block relative my-5">
                        <a href="index.html" class="m-5">Home</a>
                    </li>                
                    <li class="inline-block relative my-5">
                        <a href="calcular-frete.html" class="m-5">Calcular Frete</a>                  
                    </li>
                    <li class="inline-block relative my-5">
                        <a href="contato.html" class="m-5">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>

    <main class="text-center p-5 m-5 flex-1">
        <div class="flex flex-row-reverse justify-around">
            <div class="flex flex-col w-[600px] items-center text-center">
            <div class="w-[600px] float-right mt-10 mr-[400px] flex justify-between">
                <div>
                    <h5 class="text-[0.8em]">Origem</h5>
                    <p class="text-[0.9em] m-[5px]" id="endereco-origem"></p>
                </div>
                <div>
                    <h5 class="text-[0.8em]">Destino</h5>
                    <p class="text-[0.9em] m-[5px]" id="endereco-destino"></p>
                </div>
            </div>

            <div class="ml-[15%] flex flex-col">
                <ul class="service-container" >
                    Preencha os ceps para ver as opções de frete
                </ul>
                </div>
        </div>
        <form class="w-[400px] h-[450px] p-8 flex flex-col gap-10 rounded-lg bg-white mt-24" id="calcular-fret">
            <div>
              <label class="mb-1 block font-bold">Cep origem*</label>
              <input type="text" class="w-full text-lg p-2 rounded border border-gray-300" id="cep-origem"/>
            </div>
          
            <div>
              <label class="mb-1 block font-bold">Cep destino*</label>
              <input type="text" class="w-full text-lg p-2 rounded border border-gray-300" id="cep-destino"/>
            </div>
          
            <div class="flex justify-between gap-10">
              <div>
                <label class="mb-1 block font-bold">Peso</label>
                <input type="text" class="w-full text-lg p-2 rounded border border-gray-300" id="peso"/>
              </div>
              <div>
                <label class="mb-1 block font-bold">Quantidade</label>
                <input type="text" class="w-full text-lg p-2 rounded border border-gray-300" id="quantidade"/>
              </div>
            </div>
          
            <button class="border-none bg-gray-800 text-white p-2.5 uppercase font-bold w-full">Calcular Frete</button>
          </form>
        </div>
        
    </main>

    <script src="js/main.js" type="module"></script>

    <footer class="w-ful text-center text-white bg-black p-5 mt-24">
        &copy; Copyright 2000-2024 DummyExpress 	
</footer>
</body>
</html>
